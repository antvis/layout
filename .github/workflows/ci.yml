name: CI

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "14"

      - name: yarn install
        run: |
          yarn install
      - name: lint
        run: |
          yarn run lint
      - name: build
        run: |
          yarn run build
      - name: test
        run: |
          yarn run test
