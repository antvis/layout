name: CI

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: yarn install
        run: |
          yarn install
      - name: lint
        run: |
          yarn run lint
      - name: build
        run: |
          yarn run build