name: CI

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install
      - name: lint
        run: |
          npm run lint
      - name: build
        run: |
          npm run build