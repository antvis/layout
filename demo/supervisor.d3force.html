<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Supervisor with D3Force</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script
      src="https://unpkg.com/@antv/g"
      type="application/javascript"
    ></script>
    <script
      src="https://unpkg.com/@antv/g-canvas"
      type="application/javascript"
    ></script>
    <script
      src="https://unpkg.com/@antv/g-plugin-dragndrop"
      type="application/javascript"
    ></script>
    <script
      src="https://unpkg.com/@antv/graphlib@2.0.0-alpha.2"
      type="application/javascript"
    ></script>
    <script
      src="../packages/layout/dist/index.min.js"
      type="application/javascript"
    ></script>
    <script>
      const { Graph } = window.GraphLib;
      const { D3ForceLayout, Supervisor } = window.Layout;

      fetch(
        "https://gw.alipayobjects.com/os/antvdemo/assets/data/relations.json"
      )
        .then((res) => res.json())
        .then((d) => {
          const data = {
            nodes: [
              {
                id: "0",
                data: {
                  label: "0",
                },
              },
              {
                id: "1",
                data: {
                  label: "1",
                },
              },
              {
                id: "2",
                data: {
                  label: "2",
                },
              },
              {
                id: "3",
                data: {
                  label: "3",
                },
              },
              {
                id: "4",
                data: {
                  label: "4",
                },
              },
              {
                id: "5",
                data: {
                  label: "5",
                },
              },
              {
                id: "6",
                data: {
                  label: "6",
                },
              },
              {
                id: "7",
                data: {
                  label: "7",
                },
              },
              {
                id: "8",
                data: {
                  label: "8",
                },
              },
              {
                id: "9",
                data: {
                  label: "9",
                },
              },
            ],
            edges: [
              {
                source: "0",
                target: "1",
                data: {},
              },
              {
                source: "0",
                target: "2",
                data: {},
              },
              {
                source: "0",
                target: "3",
                data: {},
              },
              {
                source: "0",
                target: "4",
                data: {},
              },
              {
                source: "0",
                target: "5",
                data: {},
              },
              {
                source: "0",
                target: "7",
                data: {},
              },
              {
                source: "0",
                target: "8",
                data: {},
              },
              {
                source: "0",
                target: "9",
                data: {},
              },
              {
                source: "2",
                target: "3",
                data: {},
              },
              {
                source: "4",
                target: "5",
                data: {},
              },
              {
                source: "4",
                target: "6",
                data: {},
              },
              {
                source: "5",
                target: "6",
                data: {},
              },
            ],
          };

          const { Circle, Line, Canvas } = window.G;
          // create a renderer
          const canvasRenderer = new window.G.Canvas2D.Renderer();
          const plugin = new window.G.Dragndrop.Plugin();
          canvasRenderer.registerPlugin(plugin);

          // create a canvas
          const canvas = new Canvas({
            container: "container",
            width: 500,
            height: 500,
            renderer: canvasRenderer,
          });

          const graph = new Graph({
            nodes: data.nodes,
            edges: data.edges.map((edge, i) => ({ id: i, ...edge })),
          });

          const force = new D3ForceLayout({
            center: [200, 200], // The center of the graph by default
            preventOverlap: true,
            nodeSize: 20,
          });
          const supervisor = new Supervisor(graph, force, { iterations: 1000 });

          const nodes = [];
          const edges = [];

          const createNodesEdges = (positions) => {
            positions.edges.forEach(({ source, target }, i) => {
              const sourceNode = positions.nodes.find(
                ({ id }) => id === source
              );
              const targetNode = positions.nodes.find(
                ({ id }) => id === target
              );
              const line = new Line({
                style: {
                  x1: sourceNode.data.x,
                  y1: sourceNode.data.y,
                  x2: targetNode.data.x,
                  y2: targetNode.data.y,
                  lineWidth: 1,
                  stroke: "grey",
                },
              });
              canvas.appendChild(line);
              edges.push(line);
            });

            positions.nodes.forEach((node, i) => {
              const circle = new Circle({
                style: {
                  cx: node.data.x,
                  cy: node.data.y,
                  r: 6,
                  fill: "#1890FF",
                  stroke: "#F04864",
                  lineWidth: 2,
                  draggable: true,
                },
              });
              canvas.appendChild(circle);

              let shiftX = 0;
              let shiftY = 0;
              function moveAt(target, canvasX, canvasY) {
                graph.mergeNodeData(positions.nodes[i].id, {
                  x: canvasX - shiftX,
                  y: canvasY - shiftY,
                });
                force.stop();
                force.assign(graph, {
                  center: [200, 200], // The center of the graph by default
                  preventOverlap: true,
                  nodeSize: 20,
                  onTick: (positions) => {
                    updateNodesEdges(positions);
                  },
                });
              }

              circle.addEventListener("dragstart", function (e) {
                const [x, y] = e.target.getPosition();
                shiftX = e.canvasX - x;
                shiftY = e.canvasY - y;

                moveAt(e.target, e.canvasX, e.canvasY);
              });
              circle.addEventListener("drag", function (e) {
                moveAt(e.target, e.canvasX, e.canvasY);
              });
              nodes.push(circle);
            });
          };

          const updateNodesEdges = (positions) => {
            positions.edges.forEach(({ source, target }, i) => {
              const sourceNode = positions.nodes.find(
                ({ id }) => id === source
              );
              const targetNode = positions.nodes.find(
                ({ id }) => id === target
              );

              edges[i].attr({
                x1: sourceNode.data.x,
                y1: sourceNode.data.y,
                x2: targetNode.data.x,
                y2: targetNode.data.y,
              });
            });

            positions.nodes.forEach((node, i) => {
              nodes[i].attr({
                cx: node.data.x,
                cy: node.data.y,
              });
            });
          };

          // Do first-time static layout on worker-side.
          supervisor.on("layoutend", (positions) => {
            // Update Graph model.
            positions.nodes.forEach((node) =>
              graph.mergeNodeData(node.id, {
                x: node.data.x,
                y: node.data.y,
              })
            );

            // Render.
            createNodesEdges(positions);

            // Reheat.
            force.assign(graph, {
              center: [200, 200],
              preventOverlap: true,
              nodeSize: 20,
            });
          });
          supervisor.start();
        });
    </script>
  </body>
</html>
