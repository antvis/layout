[package]
name = "antv-layout"
version = "0.0.1"
authors = ["antv"]
edition = "2018"
license = "MIT"
description = "A flexible force-directed graph framework"
repository = "https://github.com/antvis/layout"
documentation = "https://observablehq.com/d/2db6b0cc5e97d8d6"
keywords = ["graph", "layout", "viz"]
categories = ["visualization"]
readme = "README.md"

[profile.release]
codegen-units = 1
debug = true

[dependencies]
itertools = "0.10.3"
maths-traits = "0.2.1"
nbody_barnes_hut = { version = "0.1.0", optional = true }
num-traits = "0.2.14"
rand = { version = "0.8.5", optional = true }
rayon = { version = "1.5.1", optional = true }

[dev-dependencies]
alloc_counter = "0.0.4"
plotters = "0.3.1"
scanrs = "0.3.0"
sdl2 = "0.35.2"
stl = { git = "https://github.com/etrombly/rust-stl" }

[features]
default = ["rand", "parallel"]
barnes_hut = ["nbody_barnes_hut"]
parallel = ["rayon"]

